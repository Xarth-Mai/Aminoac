<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿米诺斯语翻译器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            display: flex;
            align-items: center;
            margin: 0;
        }

        h1 img {
            margin-right: 10px;
            height: 48px;
        }

        textarea{
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: pink;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>< img src="aminoac.png" alt="阿米诺斯语翻译器" width="48px"> 阿米诺斯语翻译器</h1>
        <div>
            <h2>语言文字运用</h2>
            <p>输入中文，翻译为阿米诺斯语</p >
            <textarea id="inputText" rows="4" spellcheck="false"></textarea>
            <div id="translationOutput"></div>
        </div>
    </div>

    <script src="translation.js"></script>

    <div class="footer">
        <p>了解更多，请访问项目仓库：https://github.com/Xarth-Mai/aminoac</p >
    </div>
</body>

</html>
